<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/main.css" rel="stylesheet" />
      <title>$title$</title>
   </head>
   <body>
      <div id="container">
         <div id="navbar"></div>
         <script>
            window.addEventListener("load", () => {
              fetch("/navbar.html")
                .then(res => res.text())
                .then(data => {
                  document.getElementById("navbar").innerHTML = data;
                });
            });
         </script>
         <b>$title$</b><br/>
         <i>Published on $date$</i>
         <hr>
         <div>
             $body$
      </div>
   </body>
</html>
